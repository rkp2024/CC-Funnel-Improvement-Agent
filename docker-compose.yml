version: '3.8'

services:
  # Jupiter Edge+ Credit Card Agent API
  jupiter-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jupiter-edge-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # API Configuration
      - API_KEY=${API_KEY:-jupiter_api_key_2026}
      - API_PORT=8000
      - API_HOST=0.0.0.0
      
      # WhatsApp Configuration
      - WHATSAPP_VERIFY_TOKEN=${WHATSAPP_VERIFY_TOKEN:-jupiter_edge_plus_2026}
      - WHATSAPP_APP_SECRET=${WHATSAPP_APP_SECRET}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID}
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN}
      
      # Hugging Face Configuration
      - HF_TOKEN=${HF_TOKEN}
      
      # Environment
      - ENVIRONMENT=${ENVIRONMENT:-production}
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
      # Mount data directory for RAG knowledge base
      - ./app/data:/app/app/data:ro
      - ./app/rag:/app/app/rag:ro
    networks:
      - jupiter-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy (uncomment if needed)
  # nginx:
  #   image: nginx:alpine
  #   container_name: jupiter-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - jupiter-api
  #   networks:
  #     - jupiter-network

networks:
  jupiter-network:
    driver: bridge
